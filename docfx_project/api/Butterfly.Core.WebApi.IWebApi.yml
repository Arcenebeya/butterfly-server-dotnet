  summary: "\nAdds a <code data-dev-comment-type=\"paramref\" class=\"paramref\">listener</code> executed when DELETE requests are received matching <code data-dev-comment-type=\"paramref\" class=\"paramref\">path</code>\n"
  example: []
  syntax:
    content: void OnDelete(string path, Func<IHttpRequest, IHttpResponse, Task> listener)
    parameters:
    - id: path
      type: System.String
      description: Only execute the <code data-dev-comment-type="paramref" class="paramref">listener</code> when DELETE requests match this path. Can use tokens like <pre><code>{id}</code></pre> in the path with the values of these tokens available in <see cref="!:IHttpRequest.PathParams">IHttpRequest.PathParams</see>.
    - id: listener
      type: Func{Butterfly.Core.WebApi.IHttpRequest,Butterfly.Core.WebApi.IHttpResponse,Task}
      description: Execute this async handler when a DELETE request is received matching the <code data-dev-comment-type="paramref" class="paramref">path</code> (passes <xref href="Butterfly.Core.WebApi.IHttpRequest" data-throw-if-not-resolved="false"></xref> and <xref href="Butterfly.Core.WebApi.IHttpResponse" data-throw-if-not-resolved="false"></xref> instances to the handler)
