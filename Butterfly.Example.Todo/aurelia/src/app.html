<template>
  <div class="container">

    <div class="jumbotron">
      <h1>${message}</h1>
    </div>

    <form submit.delegate="addTodo()">
      <div class="form-group">
        <label for="todo-name">Todo Name</label>
        <input type="text" value.bind="todoName" id="todo-name" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary">Add Todo</button>
    </form>

    <div class="mt-3">
      <compose view-model="todo/todo" />
    </div>
  </div>
</template>
