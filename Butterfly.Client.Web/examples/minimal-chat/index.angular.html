<!DOCTYPE html>
<html>
<head>
    <title>Butterfly Simple Chat Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <br/>

    <!-- App Template -->
    <div id="app" ng-app="app">
        <div class="container" ng-controller="SimpleChat">
            <h3>Messages</h3>
            <chat-messages-component class="flex-grow" chat-messages="chatMessages" my-user-name="myUserName"></chat-messages-component>

            <div class="row">
                <div class="col-12">
                    <h3>The Code</h3>
                    <p>Server: <a href="https://github.com/firesharkstudios/Butterfly/blob/master/Butterfly.Examples/SimpleChatExample.cs">SimpleChatExample.cs</a>, Client: <a href="https://github.com/firesharkstudios/Butterfly/tree/master/Butterfly.Client.Web/examples/simple-chat/index.angular.html">index.angular.html</a> <a href="https://github.com/firesharkstudios/Butterfly/tree/master/Butterfly.Client.Web/examples/simple-chat/index.angular.js">index.angular.js</a></p>
                </div>
            </div>
        </div>

        <!-- Not Connected Modal -->
        <div class="modal fade" id="notConnectedModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="alert alert-primary text-center" style="margin: 0 auto">{{ connectionStatus }}</div>
            </div>
        </div>
    </div>

    <script src="//code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js"></script>
    <script src="/js/butterfly.clever.js"></script>
    <script src="/js/butterfly.channel.websocket.js"></script>
    <script src="/js/butterfly.data.array.js"></script>
    <script src="/js/butterfly.util.js"></script>
    <script src="index.angular.js"></script>
</body>
</html>
